<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie & Series</title>
  <link rel="icon" href="./public/logo.png">


  <link rel="stylesheet" href="./styles/app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Dosis:wght@700;800&family=Red+Hat+Display:wght@400;500&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header id="header" class="header-container">
    <div class="header-logo-title">
      <img src="./public/logo.png" alt="Movie Billboard" class="header-icon inactive">
      <h1 class="header-title">Movie Billboard</h1>
    </div>
    <form id="searchForm" class="header-searchForm">
      <input type="text" placeholder="Buscar peliculas o series" />
      <button id="searchBtn">🔍</button>
    </form>
    <ol class="header-list">
      <li><span>🏡</span> Inicio</li>
      <li><span>🎥</span> Peliculas</li>
      <li><span>🎬</span> Series</li>
      <li><span>👔</span> Informacion</li>
    </ol>
  </header>

  <section id="categoriesPreview" class="categoriesPreview-container">
    <!-- <h2 class="categoriesPreview-title">Categorías</h2> -->

    <article class="categoriesPreview-list">
      <div class="category-container category-container--loading">
      </div>
      <div class="category-container category-container--loading">
      </div>
      <div class="category-container category-container--loading">
        <!-- <h3 id="id14" class="category-title">Acción</h3> -->
      </div>
    </article>
  </section>

  <section id="trendingPreview" class="trendingPreview-container">
    <div class="trendingPreview-header">
      <h2 class="trendingPreview-title">Tendencias</h2>
      <button class="trendingPreview-btn">Ver más</button>
    </div>

    <div class="trendingCarousel">
      <button class="arrowLeft">
        <img src="./public/left-arrow.png" alt="Flecha a la izquierda" class="arrowLeft-image">
      </button>
      <article class="trendingPreview-movieList">
        <!-- <div class="movie-container movie-container--loading">
        </div> -->
        <div class="movie-container movie-container--loading">
          <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie-img"
            alt="Nombre de la película" />
          <!-- <h3>Upgrade</h3>
          <h3>Duracion: 1 hora 40 minutos</h3> -->
        </div>
        <div class="movie-container movie-container--loading">
          <img src="https://image.tmdb.org/t/p/w300/adOzdWS35KAo21r9R4BuFCkLer6.jpg" class="movie-img"
            alt="Nombre de la película" />
        </div>
      </article>
      <button class="arrowRight">
        <img src="./public/right-arrow.png" alt="Flecha a la derecha" class="arrowRight-image">
      </button>
    </div>

  </section>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/secrets.js"></script>
  <!-- <script src="./src/node.js"></script> -->
  <script src="./src/main.js"></script>
  <!-- <script src="./src/navigation.js"></script> -->
</body>

</html>
